<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Overview Architecture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .header-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .header p {
            font-size: 18px;
            color: #666;
            margin-top: 8px;
        }

        .flow-diagram {
            position: relative;
            padding: 40px 0;
        }

        .flow-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .flow-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        .flow-node {
            position: relative;
            text-align: center;
        }

        .flow-node-box {
            width: 140px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: transform 0.2s ease;
        }

        .flow-node-box:hover {
            transform: translateY(-2px);
        }

        .flow-node-icon {
            font-size: 28px;
            margin-bottom: 4px;
        }

        .flow-node-label {
            font-size: 14px;
        }

        .arrow-down {
            width: 2px;
            height: 30px;
            background: #667eea;
            position: relative;
            margin: 0 auto;
        }

        .arrow-down::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid #667eea;
        }

        .arrow-horizontal {
            width: 40px;
            height: 2px;
            background: #667eea;
            position: relative;
        }

        .arrow-horizontal::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #667eea;
        }

        .arrow-branch {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #667eea;
        }

        .flow-horizontal::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .flow-horizontal {
                flex-direction: column;
                gap: 30px;
            }

            .arrow-horizontal {
                width: 2px;
                height: 30px;
            }

            .arrow-horizontal::after {
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 10px solid #667eea;
                border-left: none;
                border-bottom: none;
            }
        }
    </style>
</head>

                </div>
                <div class="arrow-down"></div>
                <div class="flow-node">
                    <div class="flow-node-box" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">

</body>
</html>
